<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clone Netflix pagina profile</title>
</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.htm">
                    <img src="assets/img/netflix_logo.png" alt="logo" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.htm">Home</a>
                        <a class="nav-link" href="#">Tv Shows</a>
                        <a class="nav-link" href="#">Movies</a>
                        <a class="nav-link" href="#">Recently Added</a>
                        <a class="nav-link" href="#">My List</a>
                    </div>
                    <div class="search-icon ms-auto d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                        <a class="nav-link text-light p-4" href="#">KIDS</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                            class="bi bi-bell-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                        </svg>
                        <a class="navbar-avatar" href="#"><img src="assets/img/avatar.png" alt="avatar"
                                class="navbar-avatar"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--profilo-->
    <main>
        <div class="container text-light py-4 profile-container">
            <h1 class="mb-3 text-center">Edit Profile</h1>
            <hr class="border-secondary">

            <div class="row mb-4 align-items-center flex-column flex-sm-row">
                <div class="col-12 col-sm-3 text-center mb-3">
                    <img src="assets/img/avatar.png" alt="Profile" class="rounded img-fluid">
                </div>
                <div class="col-12 col-sm-9 text-center text-sm-start">
                    <input type="text" class="form-control bg-secondary text-light profile-input mb-3"
                        placeholder="Epicoder #1">
                    <label for="language" class="form-label text-secondary pt-3 pb-3">Language:</label>
                    <select id="language" class="form-select bg-black text-light w-auto mb-3">
                        <option selected>English</option>
                        <option>Italian</option>
                        <option>French</option>
                        <option>Spanish</option>
                    </select>
                </div>
            </div>

            <hr>

            <div class="row align-items-center">
               
                <div class="col-3 text-center text-sm-start">
                
                </div>
                 <div class="col-9">
                    <div class="mb-4">
                        <label class="form-label text-secondary">Maturity Settings:</label>
                        <button class="btn btn-dark w-100 text-start mb-2">ALL MATURITY SETTINGS</button>
                        <p class="text-secondary">Show titles for all maturity settings for this profile.</p>
                        <button class="btn btn-outline-light w-auto px-3">EDIT</button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-4">
            <div class="col-3 d-none d-sm-block"></div>
                <div class="col-9">
                    <label class="form-label text-secondary">Autoplay Controls:</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input bg-transparent" type="checkbox" id="autoplay1" checked>
                        <label class="form-check-label text-secondary" for="autoplay1">Autoplay next episode in a series on all devices</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input bg-transparent" type="checkbox" id="autoplay2" checked>
                        <label class="form-check-label text-secondary" for="autoplay2">Autoplay next episode in a series on all devices</label>
                    </div>
                </div>
            </div>

            <hr>
            <div class="text-center">
                <button class="btn btn-outline-secondary px-5 py-2 me-2">SAVE</button>
                <button class="btn btn-outline-secondary px-5 py-2 me-2">CANCEL</button>
                <button class="btn btn-outline-secondary px-5 py-2">DELETE PROFILE</button>
            </div>
        </div>
    </main>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
